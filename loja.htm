<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loja do Taisey</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-dark">

  <div class="container-fluid text-light">

    <!-- Linha do cabeçalho -->
    <div class="row">
      <div class="col-3">
        <img src="img/SEGA_logo.png" alt="Logo SEGA" class="img-fluid" width="300px">
      </div>
      <div class="col-6 align-self-center">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="O que você procura?" aria-label="O que você procura?"
            aria-describedby="button-addon2">
          <button class="btn btn-outline-light btn-primary" type="button" id="button-addon2"><i
              class="bi bi-search"></i></button>
        </div>
      </div>
      <div class="col-3 align-self-center">
        <div class="d-grid gap-2 d-md-block ">
          <button class="btn text-light" type="button"><i class="bi bi-person-circle"></i> <br> Usuário</button>
          <button class="btn text-light" type="button"><i class="bi bi-cart"></i> <br>Carrinho</button>
        </div>
      </div>
    </div>

    <!-- Linha do Menu -->
    <div class="row">
      <div class="col">
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Início</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Loja</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contato</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Categorias
                  </a>
                  <ul class="dropdown-menu bg-primary">
                    <li><a class="dropdown-item" href="#">Aromatizantes</a></li>
                    <li><a class="dropdown-item" href="#">Banho e Beleza</a></li>
                    <li><a class="dropdown-item" href="#">Perfumaria</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
  <!-- Linha do Carousel -->
  <div class="row">
    <div class="col-12">
      <div id="carouselPrincipal" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselPrincipal" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselPrincipal" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselPrincipal" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/slide1.webp" class="d-block w-100" alt="Slide 1">
          </div>
          <div class="carousel-item">
            <img src="img/slide2.webp" class="d-block w-100" alt="Slide 2">
          </div>
          <div class="carousel-item">
            <img src="img/slide3.webp" class="d-block w-100" alt="Slide 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselPrincipal"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselPrincipal"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

  </div>

  <!-- Linha do corpo -->
  <div class="row">
    <div class="col">
      <!-- Container "encaixotado" -->
      <div class="container">
        <div class="row">
          <div class="col-3">
            Lateral
          </div>
          <div class="col-9">
            Produtos
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>



  <!-- Nada pode ir aqui debaixo -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
